<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body style="background-color: burlywood;">
    <div class="main-contant">

        <div class="contactcontant">
            <div class="text">
                <h3>Contact</h3>
                <h3>-Us</h3>
            </div>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloremque maiores autem perferendis eveniet.
                Iusto.</p>
            <form>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>

                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>

        </div>
    <div class="col">
            <div class="card shadow-sm">
                <img class="bd-placeholder-img card-img-top" width="100%" height="225"
                    src="https://static.wixstatic.com/media/2d644f_4c5f920476d44fc7b63c5f4ad095f82f~mv2.jpg/v1/fill/w_980,h_494,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/2d644f_4c5f920476d44fc7b63c5f4ad095f82f~mv2.jpg"
                    alt="">
                <div class="card-body">
                    <p class="card-text">
                    <p><i class='bx bx-envelope'></i>
                        example123@gmail.com
                    </p>
                    <p><i class='bx bx-phone'></i>
                        +91 8160137882
                    </p>
                    <p><i class='bx bxs-bank'></i>
                        Magadha India
                    </p>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing 
                    </p>


                    </p>
                   
                </div>
            </div>
        </div>

    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
